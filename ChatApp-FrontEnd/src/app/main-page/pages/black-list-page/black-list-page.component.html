<div class="container">
  <p>Black List</p>
  @if(!getUserSettings.getBlackList || getUserSettings.getBlackList.length ===
  0){
  <app-nothing-to-display />
  } @else {
  <div class="sub-container">
    @for(item of getUserSettings.getBlackList; track item){
    <app-tiny-item-component
      name="{{ item.userName }}"
      componentId="{{ item.userAccountId }}"
    >
      <app-tiny-button-component buttonType="delete" />
    </app-tiny-item-component>
    }
  </div>
  }
</div>
